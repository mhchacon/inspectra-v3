<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}INSPECTRA{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Botão para abrir o menu -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <button class="btn btn-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                ☰ Menu
            </button>
            <a class="navbar-brand mx-auto" href="#">INSPECTRA</a>
        </div>
    </nav>

    <!-- Barra Lateral Offcanvas -->
    <div class="offcanvas offcanvas-start bg-primary text-white" tabindex="-1" id="sidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">INSPECTRA</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/">
                        <i class="bi bi-upload me-2"></i>inspeção
                    </a>
                </li>
                <li class="nav-item"><a class="nav-link text-white" href="/monitoramento">Monitoramento</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/results">Resultados</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/video">Vídeo</a></li>
                
            </ul>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="container mt-3">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Adicione isto para os ícones (opcional) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</body>
</html>
